    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
        
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
                    <form class="form-inline my-2 my-lg-6" action="/login" method="post">
                      {% csrf_token%}
                    <input class="form-control mr-sm-2" type="email" placeholder="Email" name="email" aria-label="Search">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In!</button>
            
                    </form>
                 </div>
            </nav>
        
            <div class="container">
            <br>
            <h4 class="display-4">Welcome to Kings Den!</h4>
            <h5>Please Register Below</h5>
            {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> {% endfor %}
                    </ul>
                {%endif%}
            <form class="form-group" action="/register" method="post">
                {% csrf_token%}
                First Name<input placeholder="John" class="form-control" name="first_name"type="text">
                Last Name<input placeholder="Cena" class="form-control" name="last_name" type="text">
                Email<input placeholder="cant_see_me@gmail.com" class="form-control" name="email" type="email">
                Password<input  class="form-control" name="password" type="password">
                Confirm Password<input  class="form-control" name="cPassword" type="password">
                <br>
                <button class="btn btn-success">Register</button>
            </form>
        </div>


</body>
</html>
